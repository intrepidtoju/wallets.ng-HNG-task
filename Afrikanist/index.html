  
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airtime Top-up</title>

     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css" integrity="sha256-+N4/V/SbAFiW1MPBCXnfnP9QSN3+Keu+NlB+0ev/YKQ=" crossorigin="anonymous" />
    
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
            <div class="add">
                <i class="fa fa-plus"></i>
            </div>
            /* Any bussiness logo can be used */
    </header>

    <section id="main-body">
        <div class="container">
            <div class="title">
                <h3>AIRTIME TOP_UP</h3>
            </div>
            <div class="banner">
                <img src="./background.jpg" alt="">
            </div>
        </div>
    </section>

    <section id="form-col">
        <div class="container">
            <div class="form-content">
                <div>
                    <h3>Send to</h3>
                    <div>
                        <select>
                            <option value="">Country</option>
                            <option value="">Nigeria</option>
                            <option value="">Ghana</option>
                            <option value="">S/Africa</option>
                        </select>
                    </div>
                    <div>
                        <select>
                            <option value="">Airtime</option>
                            <option value="">Glo</option>
                            <option value="">MTN</option>
                            <option value="">9-mobile</option>
                            <option value="">Airtel</option>
                        </select>
                    </div>
                </div>
                <div class="send-to">
                    <div>
                        <label for="">Send Recharge to</label>
                        <select>
                            <option value="">Interns</option>
                            <option value="">Mentors</option>
                            <option value="">Alumni</option>
                        </select>
                    </div>
                    <div>
                        <label for="">Confirm the amount</label>
                        <input type="text" value="1000.00">
                    </div>
                </div>
                <div class="button-div">
                    <button>Send</button>
                </div>
            </div>
        </div>
    </section>

    <footer></footer>
</body>
</html>
